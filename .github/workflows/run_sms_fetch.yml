name: Fetch AgencyZoom SMS

on:
  workflow_dispatch: # Allows you to run it manually from Actions tab

jobs:
  fetch-sms:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests python-dotenv
      - name: Run SMS fetch script
        env:
          AGENCY_ZOOM_API_KEY: ${{ secrets.AGENCY_ZOOM_API_KEY }}
          AGENCY_ZOOM_BASE_URL: ${{ secrets.AGENCY_ZOOM_BASE_URL }}
        run: python get_az_text_messages.py
