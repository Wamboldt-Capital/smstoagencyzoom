name: AZ SMS Debug Dump (one-off)

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run debug dump (~50 newest)
        env:
          AGENCY_ZOOM_USERNAME: ${{ secrets.AGENCY_ZOOM_USERNAME }}
          AGENCY_ZOOM_PASSWORD: ${{ secrets.AGENCY_ZOOM_PASSWORD }}
          # Optional if you ever switch TEXT_FILTER_MODE to "mine":
          # AGENCY_ZOOM_USER_ID: ${{ secrets.AGENCY_ZOOM_USER_ID }}

          # Debug-friendly defaults (safe to leave as-is)
          TOTAL_LIMIT: "50"              # global cap of newest messages
          TEXT_FILTER_MODE: "all"        # pull everyoneâ€™s threads for debugging
          FORCE_BACKFILL_MINUTES: "10080" # 7-day lookback if no cursor exists
          SAVE_RAW_PER_PAGE: "0"         # flip to 1 to save raw API pages
        run: python az_sms_debug_dump.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: az-debug-out
          path: debug_out/**
